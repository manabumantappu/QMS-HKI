<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | QMS HKI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

  <div class="login-box">
    <img src="assets/img/logo-hki.png" class="login-logo" alt="HKI Logo">
    <h2>QMS HKI</h2>
    <p>Quality Management System</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="loginBtn">Login</button>

    <p class="login-note">Internal Use Only</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDh41eDkNZbKrYCAo8wOE0DEe0Uy0Z1uLA",
      authDomain: "qms-hki.firebaseapp.com",
      projectId: "qms-hki",
      storageBucket: "qms-hki.appspot.com",
      messagingSenderId: "718676500560",
      appId: "1:718676500560:web:4eb93417bd3f5c14d1f155"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ” Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Email dan password wajib diisi");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dokumen.html";
        })
        .catch(err => {
          alert("Login gagal: " + err.message);
        });
    });
  </script>

</body>
</html>
