<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | QMS HKI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<div class="login-box">
  <img src="assets/img/logo-hki.png" class="login-logo">
  <h2>QMS HKI</h2>
  <p>Quality Management System</p>

  <input type="email" id="username" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p class="login-note">Internal Use Only</p>
</div>

<script type="module">
  // ðŸ”¹ IMPORT VIA CDN (BUKAN NPM)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  // ðŸ”¹ CONFIG DARI FIREBASE (PUNYAMU)
const firebaseConfig = {
  apiKey: "AIzaSyDh41eDkNZbKrYCAo8wOE0DEe0Uy0Z1uLA",
  authDomain: "qms-hki.firebaseapp.com",
  projectId: "qms-hki",
  storageBucket: "qms-hki.appspot.com",
  messagingSenderId: "718676500560",
  appId: "1:718676500560:web:4eb93417bd3f5c14d1f155"
};


  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ FUNGSI LOGIN
  window.login = function () {
    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "dokumen.html";
      })
      .catch(error => {
        alert("Login gagal: " + error.message);
      });
  };
</script>

</body>
</html>
